<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>



    <div class="container">
		
		<div class="slider">
			<div class="d-flex">
				<div class="images">
				
				</div>
				<div class="thumbnails">
					
				</div>
			</div>
			<div class="controls">
				<div class="prev">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-up"
						viewBox="0 0 16 16">
						<path fill-rule="evenodd"
							d="M7.776 5.553a.5.5 0 0 1 .448 0l6 3a.5.5 0 1 1-.448.894L8 6.56 2.224 9.447a.5.5 0 1 1-.448-.894l6-3z" />
					</svg>
				</div>
				<div class="next">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-down"
						viewBox="0 0 16 16">
						<path fill-rule="evenodd"
							d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z" />
					</svg>
				</div>
			</div>
		</div>
		
	</div>
    

    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
